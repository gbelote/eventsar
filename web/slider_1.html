<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Slider, attempt #1</title>
		<link type="text/css" href="css/theme_start/ui.all.css" rel="Stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.3.1.js"></script>
		<script type="text/javascript" src="js/jquery-ui-personalized-1.6rc6.js"></script>

        <style type="text/css">
            .leftPointer {
            }

            #CONTAINER {
                width: 400px;
                height: 300px;
                border: 1px solid black;
                padding: 10px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 100px;
            }

            #CONTAINER .slider{
                position: relative;
                margin-left: 3em;
                margin-right: 3em;
                //border: 1px dashed blue;
            }

            #CONTAINER .leftPointer {
                height: 30px;
                position: relative;
                border-right: 1px solid black;
                border-bottom: 1px solid black;
            }

            #CONTAINER .leftPointer .label {
                position: absolute;
                left: -20em;
                bottom: -0.75em;
                width: 20em;
                margin-left: -2px;
                text-align: right;
            }

            #CONTAINER .rightPointer {
                position: absolute;
                height: 30px;
                right: 0;
                bottom: 0;
                border-bottom: 1px solid black;
                border-left: 1px solid black;
            }

            #CONTAINER .rightPointer .label {
                position: absolute;
                bottom: -0.75em;
                width: 20em;
                right: -20em;
                margin-right: -2px;
            }
        </style>

		<script type="text/javascript">
            $(function () {
                var updateLeft = function (e,ui) {
                    var sldr = $('#SLIDER');
                    var ppv = sldr.width() / 100;
                    var leftV = sldr.slider('option', 'values')[0];
                    var rightV = sldr.slider('option', 'values')[1];
                    $('.leftPointer').css('width', 2 + leftV * ppv);
                    $('.leftPointer .label').text(leftV);
                    $('.rightPointer').css('width', 0 + (100-rightV) * ppv);
                    $('.rightPointer .label').text(rightV);
                };

                $('#SLIDER').slider({
                    values: [5,95],
                    range: 'max',
                    slide: updateLeft
                });

                updateLeft (false,false);
            });
        </script>
    </head>

    <body>
        <div id="CONTAINER">
            <div class="slider">
                <div id="SLIDER"></div>
                <div class="leftPointer">
                    <div class="label">7:30pm</div>
                </div>
                <div class="rightPointer">
                    <div class="label">9:45pm</div>
                </div>
            </div>
        </div>
    </body>
</html>
